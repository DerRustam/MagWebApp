spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/blog_hosting
spring.datasource.username=ee_app
spring.datasource.password=12345Six
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.file-size-threshold=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration
#App Properties
security.secretKey=esesescs
security.tokenExpirationSec=600

privileges.WATCH_MATURE = P_WATCH_MATURE
privileges.PUBLISH_SAFE = P_PUBLISH_SAFE
privileges.PUBLISH_MATURE = P_PUBLISH_MATURE
privileges.PUBLICATION_RD = P_PUBLICATION_RD
privileges.PUBLICATION_WR = P_PUBLICATION_WR
privileges.USER_RD = P_USER_RD
privileges.USER_WR = P_USER_WR
privileges.STAFF_RD = P_STAFF_RD
privileges.STAFF_WR = P_STAFF_WR
privileges.STRUCT_RD = P_STRUCT_RD
privileges.STRUCT_WR = P_STRUCT_WR

roles.USER_WATCH_SAFE = R_U_WATCH_SAFE
roles.USER_WATCH_ALL = R_U_WATCH_ALL
roles.USER_PUBLISH_SAFE = R_U_PUBLISH_SAFE
roles.USER_PUBLISH_ALL = R_U_PUBLISH_ALL
